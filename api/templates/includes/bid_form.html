<form id="codesy_bid"
      class="ajaxSubmit"
      {% if bid %}
         action = "//{{current_site.domain}}{% url 'bid-detail' bid.id %}" 
         data-method="PUT" 
      {% else %}
         action="//{{current_site.domain}}{% url 'bid-list' %}"
         data-method="POST" 
      {% endif %}
   > <!-- end of FORM tag -->
   {% csrf_token %}
   <input name="url" type="hidden" value="{{ url }}"></input>
   <label>Ask<input id="ask"
             name="ask"
             type="text"
             placeholder="What you'd want."
             value="{{ bid.ask }}">
   </label>
   <label>Offer<input id="offer"
             name="offer"
             type="text"
             placeholder="What you'd pay."
             value="{{ bid.offer }}">
   </label>
   <input type="submit" 
          class="button expanded" 
          value="{%  if bid.offer > 0  %}Change your Bid{% else %}Make a bid{% endif %}" />


</form>
