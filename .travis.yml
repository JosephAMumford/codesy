sudo: false

branches:
    only:
        master

language: python

addons:
    postgresql: '9.3'

env:
    global:
        - DATABASE_URL="postgres://postgres@localhost:5432/codesy"
        - SECRET_KEY="terrible-awful-secret-only-for-travis"
        - DJANGO_DEBUG="True"
        - TEST_RUNNER="django_nose.NoseTestSuiteRunner"
    matrix:
        - TOXENV=py27
        - TOXENV=style
        - TOXENV=docs

install:
    - pip install tox

before_script:
    - psql -c 'create database codesy;' -U postgres

script: tox

deploy:
    provider: heroku
    app:
        master: codesy-stage
        production: codesy
    api_key:
        secure: b6WURzF4yg8pDwfxPnVmSY9KabxfqJeqTlfbVahLGUU8U/g5U616tQVM68dptrskRk+UKzqPCi5AwWwxOBAuKwtGXvOLTVnJbnEQhAH3HUoWtmhQN1gq0OiVobEDFJBaJo+TWlUAakWRfnQNwffjy9WwLfac8cFaSCwTrH+6qPc=
    on:
        condition: "$TOXENV = py27"
    run: "python manage.py migrate"

after_deploy:
    - heroku config:set COMMIT_HASH=$TRAVIS_COMMIT --app codesy-dev

notifications:
    irc:
        channels:
            - irc.freenode.net#codesy
        on_success: always
        on_failure: always
        use_notice: true
