language: python
python:
    - '2.7'
install:
    - pip install -r requirements.txt -r requirements-test.txt coveralls
addons:
    postgresql: '9.3'
env:
    global:
        - DATABASE_URL=postgres://postgres@localhost:5432/codesy
        - DJANGO_SECRET_KEY=terrible-awful-secret-only-for-travis
        - DJANGO_DEBUG=True
        - TEST_RUNNER="django_nose.NoseTestSuiteRunner"
before_script:
    - psql -c 'create database codesy;' -U postgres
script:
    - flake8 .
    - coverage run manage.py test
after_success:
    - coveralls
deploy:
    provider: heroku
    app: codesy-dev
