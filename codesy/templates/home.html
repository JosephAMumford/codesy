{% extends "base.html" %}

{% block content %}
    {% if request.user.is_authenticated %}
      <h1>Hello, <img src="{{ gravatar_url }}"/>{{ request.user.username }}!</h1>
      <a href="/accounts/logout/">Sign out</a>
    {% else %}
    <a class="btn btn-default" href="/accounts/github/login/?process=login"><img width="32" height="32" src="https://raw.githubusercontent.com/github/media/master/octocats/blacktocat-32.png" /> Sign in with <b>GitHub</b></a>
    {% endif %}
{% endblock %}
