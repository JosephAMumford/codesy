[tox]
envlist = py27, style, docs, coverage


[testenv]
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements-test.txt
commands = python manage.py test


[flake8]
exclude=.?*,migrations

[testenv:style]
deps =
    -r{toxinidir}/requirements.txt
    flake8
commands = flake8 .


[testenv:docs]
deps =
    -r{toxinidir}/requirements.txt
    sphinx
    sphinx_rtd_theme
changedir = docs
commands = sphinx-build . html


[testenv:coverage]
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements-test.txt
    coveralls
commands =
    coverage run manage.py test
    coveralls
