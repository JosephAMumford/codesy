{% extends "base_widget.html" %}
{% block widget_content %}
      <form id="codesy_bid_form" class="pure-form pure-g"
         {% if bid %}
            action = "//{{current_site.domain}}{% url 'bid-detail' bid.id %}" method="POST" >
            <input name="_method" type="hidden" value="PUT" />
         {% else %}
            action="//{{current_site.domain}}{% url 'bid-list' %}" method="POST" >
         {% endif %}
         <input name="url" type="hidden" value="{{ url }}"></input>
         <fieldset>
             <div class="pure-u-2-5">
               <label for="ask">Asking</label>
               <input name="ask"
                      class="pure-input" 
                      type="text"
                      placeholder="What you'd want." 
                      value="{{ bid.ask }}">
               </input>   
            </div>
             <div class="pure-u-2-5">
               <label for="offer">Offering</label>
               <input name="offer"
                      class="pure-input"
                      type="text" 
                      placeholder="What you'd pay." 
                      value="{{ bid.offer }}">
               </input>
              </div>
              <div class="pure-u-1-5">
                <input id="submit_bid" class="pure-button pure-button-primary" type="submit" value="Bid" />
              </div>
         </fieldset>
      </form>
{% endblock %}
