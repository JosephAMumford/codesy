{# TODO: switching to jinja with 'set' would eliminate the extra <form> #}
{% if bid %}
<form id="codesy_bid_form" action="https://{{domain}}{% url 'bid-detail' bid.id %}" method="POST" >
  <input name="_method" type="hidden" value="PUT" />
{% else %}
<form id="codesy_bid_form" action="https://{{domain}}{% url 'bid-list' %}" method="POST" >
{% endif %}
  {% csrf_token %}
  <input name="url" type="hidden" value="{{ url }}"></input>
  <input name="ask" type="text" placeholder="ask" value="{{ bid.ask }}"></input>
  <input name="offer" type="text" placeholder="offer" value="{{ bid.offer }}"></input>
  <input type="submit" value="Bid" />
</form>
