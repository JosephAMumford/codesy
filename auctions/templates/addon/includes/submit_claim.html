<div id="widget-input">
    <div id="widget-input-form">
        <form
          id="codesy_form"
          action="//{{current_site.domain}}{% url 'claim-list' %}"
          method="POST"
          >
            <label>
              Your ask was met! <br>
              Submit proof of your fix:
            </label>
            {% csrf_token %}
            <input
              name="issue"
              type="hidden"
              value="{{ bid.issue.id }}"
            />
            <input
              id="evidence"
              name="evidence"
              type="text"
              placeholder="URL of your fix."
            />
            <input
              type="submit"
              class="button success expanded"
              value="Claim your {{bid.ask}}"
            />
        </form>
    </div>
</div>
