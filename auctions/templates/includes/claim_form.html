{% if claim %}
<p>You have <a href="//{{current_site.domain}}{% url 'claim-detail' claim.id %}">a claim</a> for this issue.</p>
{% else %}
      <form id="codesy_claim" class="pure-form pure-form-stacked" action="//{{current_site.domain}}{% url 'claim-list' %}" method="POST">
          {% csrf_token %}
          <fieldset>
              <input name="issue" type="hidden" value="{{ bid.issue.id }}" />
              <label for="evidence">Evidence (URL):</label>
              <input 
                 id="evidence" 
                 name="evidence"
                 class="pure-input" 
                 type="text" 
                 placeholder="Prove it."/>
               <div class="pure-controls">
                 <input class="pure-button pure-button-primary" type="submit" value="Claim the payout" />
               </div>
          </fieldset>
      </form>
{% endif %}
