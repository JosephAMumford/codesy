{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <div class="row">
        <h2>Votes</h2>
    </div>

    <div class="row">
        <table class="hover">
            <thead>
                <tr>
                    <th>Issue</th>
                    <th>Approved</th>
                </tr>
            </thead>
            <tbody>
            {% for vote in votes %}
            <tr>
                <td><a href="{{ vote.claim.issue.url }}">{{ vote.claim.issue.title }}</a></td>
                <td><a href="{% url 'claim-status' pk=vote.claim.id %}">{{ vote.approved }}</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}

{% block scripts %}
   {% if request.user.is_authenticated %}
      <script src="{% static "js/home-app.js" %}" ></script>
   {% endif %}
{% endblock %}
